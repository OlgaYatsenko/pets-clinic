<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of owners</title>
</head>
<body>

<h1 th:text="'List of owners'">List of owners</h1>

<table>
  <thead>
  <tr>
    <th> ID </th>
    <th> First Name </th>
    <th> Last Name </th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${owners.empty}">
    <td colspan="2"> No Owners Available </td>
  </tr>
  <tr th:each="owner : ${owners}">
    <td><span th:text="${owner.id}"> ID </span></td>
    <td><span th:text="${owner.firstname}"> First Name </span></td>
    <td><span th:text="${owner.lastname}"> Last Name </span></td>
  </tr>
  </tbody>
</table>

</body>
</html>
